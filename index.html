<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contador de Amor</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #ffe6f0;
      color: #a3185e;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 15px;
    }

    #contador {
      font-size: 1.4rem;
      color: #4a148c;
      margin-bottom: 40px;
    }

    #frase {
      font-size: 1.2rem;
      margin-top: 40px;
      color: #9c2653;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    #imagen-arbol {
      width: 200px;
      height: auto;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>

  <h1>Nuestra historia comenzó hace...</h1>
  <div id="contador">Cargando...</div>

  <img id="imagen-arbol" src="arbol.png" alt="Árbol del amor" />

  <div id="frase">
    Como este árbol que florece con el tiempo, nuestro amor crece firme y hermoso con cada nuevo día.
  </div>

  <script>
    // Fecha fija de inicio: 24 de septiembre de 2023
    const inicio = new Date(2023, 8, 24, 0, 0, 0); // septiembre = mes 8 (porque enero es 0)

    const contador = document.getElementById('contador');

    function actualizarContador() {
      const ahora = new Date();
      let diff = ahora - inicio;

      let segundos = Math.floor(diff / 1000);
      let minutos = Math.floor(segundos / 60);
      let horas = Math.floor(minutos / 60);
      let dias = Math.floor(horas / 24);

      horas = horas % 24;
      minutos = minutos % 60;
      segundos = segundos % 60;

      contador.textContent = `${dias} días, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;
    }

    actualizarContador();
    setInterval(actualizarContador, 1000);
  </script>

</body>
</html>
